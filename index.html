<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


<div class="quiz-container">
    <div class="startup">
        <div class="grand-parent">
            <div class="playscore-set">
                <div class="present-content">
                    <p id="present-score">Present Score: 0</p>
                </div>
                <div class="count-timer">
                    <p id="time-piece">Time-Left:00:15</p>
                </div>
            </div>
        </div>
        <div class="shuffle-container">
            <div id="question-shuffle">
                <p id="shuffle">QUESTION 1 0f 10 shuffled from 50</p>
            </div>
        </div>
        <div id="score-chart">
            <div class="score-over">
                <div class="chart_head">
                    <h1 id="game-over">GAME OVER ðŸŽ‰ </h1>
                    <h1 id="total-score">You scored:10/100</h1>
                </div>
            </div>
            <form id="input-content">
                <div class="hall-score">
                    <div class="save-button">
                        <input type="text" id="input-name" placeholder="Enter name here ...">
                        <button  class="btn4"id="save-score">Save Score</button>
                        <div class="btn-content">
                            <button  class="btn4"id="main-menu">  Main Menu</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="head-content">
                <h1 id="hall-fame">   Hall of Fame !!!</h1>
                <button id="menu-btn">Back To Main Menu</button>
                <p id="score-name">SCORE --NAME</p>
                <p id="list-score">
            </div>
        </div>
        <div class="down">
            <h1 id="header">Quiz Category:<br>Computer</h1>
        </div>
        <div class="button-content">
            <button class="start-btn" id="play-btn">let's play!</button> 
            <button class="start-btn" id="hall-btn"> Hall of Fame</button>
        </div>
        <div class="head-start">
            <div class="question-content">
                <div class="question-layout">
                    <h2 id="question-mark"></h2>
                </div>
                <div class="answer-load">
                    <div class="answer-content">
                        <div id="answer-buttons">
                        </div>
                    </div>
                    <div class="button-selection">
                        <button id="next-btn" style="display: none;">Next</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
       
<div class="sound-check">
    <button id="music-btn">Switch background music 1</button>
</div>
<div class="music" autoplay>
    <audio id="audio-player" controls loop></audio>
</div>

 <script type="module" src="./app.js"></script>
</body>
</html>
